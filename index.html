<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./styles/desktop.css" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:ital,wght@1,300&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:ital,wght@1,300&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <title>E-commerce product page</title>
  </head>
  <body>
    <section class="view-one">
      <nav>
        <h1>Sneakers</h1>
        <ul>
          <div class="tabs">
            <div class="tab-header">
              <div class="active">Code</div>
              <div>About</div>
              <div>Services</div>
              <div>Contact</div>
            </div>
            <div class="tab-indicator"></div>
          </div>
        </ul>
        <div class="nav-icons">
          <a href="#">
            <img
              class="shopping-icon"
              src="/images/icon-cart.svg"
              alt="shopping cart"
            />
          </a>
          <a href="#">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar" />
          </a>
        </div>
      </nav>
      <section class="body">
        <div class="center-view">
          <div class="center-view-one">
            <div class="img-wrapper">
              <img src="/images/image-product-1.jpg" alt="" />
            </div>
            <div class="img-con">
              <div class="small-imgs">
                <img src="/images/image-product-1-thumbnail.jpg" alt="" />
              </div>
              <div class="small-imgs">
                <img src="/images/image-product-2-thumbnail.jpg" alt="" />
              </div>
              <div class="small-imgs">
                <img src="/images/image-product-3-thumbnail.jpg" alt="" />
              </div>
              <div class="small-imgs">
                <img src="/images/image-product-4-thumbnail.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="center-view-two">
            <h1 class="first-text">SNEAKER COMPANY</h1>
            <h1 class="main-heading">Fall Limited Edition Sneakers</h1>
            <p class="p-body">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
            <div class="price">
              <div class="inner-price">
                <h1>$125.00</h1>
                <div>50%</div>
              </div>
              <h6>$250.00</h6>
            </div>
            <div class="buttons">
              <div class="adder">
                <div class="add">
                  <img src="/images/icon-plus.svg" alt="" />
                </div>
                <button>0</button>
                <div class="minus">
                  <img src="/images/icon-minus.svg" alt="" />
                </div>
              </div>
              <button class="add-to-cart">
                <img
                class="shopping-icon-two"
                src="/images/icon-cart-two.svg"
                alt="shopping cart"
              />
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!--

  

  $125.00

  Add to cart
  -->
    <script src="/functions/app.js"></script>
  </body>
</html>
